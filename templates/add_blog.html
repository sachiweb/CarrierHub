  <div class="card mb-4 h-50">
    <form method="post" action="{% url 'add' %}">
        {% csrf_token %}                       
        <div class="card-body" style="margin-left: 400px;margin-right: 300px;">

            <h3>Enter post title:</h3>
                <label for="text">Enter title:</label>
                <input type="text" id="text" name="title">
            
            <h3>Enter catagory</h3>
                <label for="cars">Category:</label>
                <select name="category" id="cars">
                <option value="0">normal</option>
                <option value="1">featured</option>
                </select>
            
            <h3>Enter Frame</h3>
                <label for="cars">Frame here:</label>
                <select name="fram" id="cars">
                <option value="0">django</option>
                <option value="1">flask</option>
                <option value="2">featured</option>
                </select>
            
            <h3>enter Thumbnail:</h3>
                <label for="myfile">Select files:</label>
                <input type="file" id="myfile" name="thumbnail" multiple>
            
            <h3>Compose Content:</h3>
                <textarea id="w3review" name="body" rows="4" cols="50"></textarea>
              
            <h3>Post Summary:</h3>
                <textarea id="w3review" name="summary" rows="4" cols="50"></textarea>
                  
            
            <button type="submit" class="btn btn-primary" style="margin-left: 325px;margin-top: 10px;">add â†’</button>
        </div>
    </form>
</div>
